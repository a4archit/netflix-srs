<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <p>Enter a movie name to get recommendations:</p>
        <input type="text" id="movieInput" placeholder="Enter a movie name">
        <div>
            <button class="submit" onclick="fetchRecommendations()">Get Recommendations</button>
            <button class="clear" onclick="clearInput()">Clear</button>
        </div>
        <div id="recommendations" class="recommendation-box"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
